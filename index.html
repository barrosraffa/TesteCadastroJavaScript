<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de cadastro em JavaScript</title>
</head>

<body>

    <main class="container">
        <section class="div-tela-cadastro">
            <div class="left-cadastro">
                <p>complete seu cadastro</p>
                <img src="./assets/foguete.png" alt="" srcset="">
            </div>
            <div class="rigth-cadastro">
                <h1 class="login__title">Por favor complete o cadastro abaixo</h1>
                <form class="login__form">
                    <input class="login__input" type="email" placeholder="e-mail" />
                    <span class="login__input-border"></span>
                    <input class="login__input" type="password" placeholder="senha"/>
                    <span class="login__input-border"></span>
                    <h3>Digite seu CPF:</h3>
                    <input type="text" name="cpf" \
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
                        title="Digite um CPF no formato: xxx.xxx.xxx-xx"
                        placeholder="digite seu CPF">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Telefone"> 
                        
                    <input type="submit" value="Verificar">
                    <button class="login__submit">Login</button>
                    <a class="login__reset" href="#">Esqueceu a senha?</a>
                  </form>
                  <button type="submit">Cadastrar</button>
                  <h3>NÃ£o tem conta? Cadastre-se aqui!</h3>
            </div>
        </section>
    </main>

</body>
</html>
